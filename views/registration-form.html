<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/public/css/registration-form.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
</head>

<body class="bodyRegistrarse"> 
    
<!--CAC ícono link al home-->
<section>
    <header class="header">
        <nav >
            <a class="anclaLogo" href="/views/home.html">
                <i class="fas fa-film" aria-hidden="true"></i>
                <span>CAC-Movies</span>
            </a>
        </nav>
    </header>
</section>

<!-- FORM registro-->
<div class="main">
<section class="seccionRegistrarse">
    <form action="" id="registration-form">
    <h2 class="tituloRegistrarse">Registro</h2>
    <div>
        <input type="text" name="nombre" placeholder="Nombre" required>
    </div>
    <div>
        <input type="text" name="apellido" placeholder="Apellido" required>
    </div>
    <div>
        <input type="email" name="email" placeholder="Email" required>
    </div>
    <div>
        <input type="password" name="contraseña" placeholder="Contraseña" required>
    </div>
    <div>
        <input type="date" name="fecha_nacimiento" placeholder="Fecha de Nacimiento (dd/mm/aaaa)" required>
        
    </div>
    <div>
        <select name="pais" required>
            <option value="" disabled selected>Selecciona tu país</option>
            <option value="AR">Argentina</option>
            <option value="BO">Bolivia</option>
            <option value="BR">Brasil</option>
            <option value="CH">Chile</option>
            <option value="CO">Colombia</option>
            <option value="EC">Ecuador</option>
            <option value="PY">Paraguay</option>
            <option value="PE">Perú</option>
            <option value="UY">Uruguay</option>
            <option value="VE">Venezuela</option>
            <option value="">País</option>
            <option value="AR">Argentina</option>
            <option value="BO">Bolivia</option>
            <option value="BR">Brasil</option>
            <option value="CH">Chile</option>
            <option value="CO">Colombia</option>
            <option value="EC">Ecuador</option>
            <option value="PY">Paraguay</option>
            <option value="PE">Perú</option>
            <option value="UY">Uruguay</option>
            <option value="VE">Venezuela</option>
        </select>
    </div>
    <div class="terminos">
        <input class="check" type="checkbox" name="acepto_terminos" required>
        <label class="textoCheck"> Acepto términos y condiciones</label>
    </div>
    <div >
        <button type="submit" class="boton">Registrarse</button>
    </div>

</form>

</section>
</div>
</body>
</html>
